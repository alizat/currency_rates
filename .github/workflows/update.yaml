name: Update Exchange Rates Daily

on:
  schedule:
    - cron: "0 6 * * *"  # Runs every day at 06:00 UTC
  workflow_dispatch:     # Allows manual run

permissions:
  contents: write    # Allows pushing of README update to GitHub

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run script
        run: python update_rates.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Daily exchange rate update" || echo "No changes to commit"

      - name: Push changes
        run: git push
